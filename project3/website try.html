<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>Coded Typeface</title>
	<link rel="stylesheet" type="text/css" href="style-font.css">
</head>

<body>

	<div class="container">
		<!-- Use the letters (visible) -->

		<div class="letters">katlin</div>

	</div>

	<!-- Define the letters (invisible) -->

	<div class="letter-definition" data-character="a">
	    <!-- A -->
	    <div class="letter">
	        <div class="Ablock1"></div>
	        <div class="Ablock2"></div>
	        <div class="Ablock3"></div>
	        <div class="topleft-block"></div>
	        <div class="topright-block"></div>
	        <div class="bg"></div>
	    </div>
	</div>

	<div class="letter-definition" data-character="b">
	    <!-- B -->
	    <div class="letter">
	        <div class="Bblock1"></div>
	        <div class="bottomright-block"></div>
	        <div class="topright-block"></div>
	        <div class="bg"></div>
	    </div>
	</div>

	<div class="letter-definition" data-character="c">
	    <!-- C -->
	    <div class="letter">
	        <div class="Cblock1"></div>
	        <div class="Cblock2"></div>
	        <div class="Cblock3"></div>
	        <div class="bottomleft-block"></div>
	        <div class="topleft-block"></div>
	        <div class="bg"></div>
	    </div>
	</div>

	<div class="letter-definition" data-character="d">
		<!-- D -->
		<div class="letter">
			<div class="bottomright-block"></div>
			<div class="topright-block"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="e">
		<!-- E -->
		<div class="letter">
			<div class="Cblock1"></div>
			<div class="Cblock2"></div>
			<div class="bg"></div>
		</div>

	</div>

	<div class="letter-definition" data-character="f">
		<!-- F -->
		<div class="letter">
			<div class="Cblock1"></div>
			<div class="Cblock2"></div>
			<div class="Fblock1"></div>
			<div class="Fblock2"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="g">
		<!-- G -->
		<div class="letter">
			<div class="Cblock1"></div>
			<div class="Cblock3"></div>
			<div class="bottomleft-block"></div>
			<div class="topleft-block"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="h">
		<!-- H -->
		<div class="letter">
			<div class="Ablock1"></div>
			<div class="Ablock2"></div>
			<div class="Ablock3"></div>
			<div class="Hblock1"></div>
			<div class="Hblock2"></div>
			<div class="Hblock3"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="i">
		<!-- I -->
		<div class="letter">
			<div class="Iblock1"></div>
			<div class="Iblock2"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="j">
		<!-- J -->
		<div class="letter">
			<div class="Iblock1"></div>
			<div class="Jblock1"></div>
			<div class="Jblock2"></div>
			<div class="Jblock3"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="k">
		<!-- K -->
		<div class="letter">
			<div class="Ablock1"></div>
			<div class="Ablock2"></div>
			<div class="Ablock3"></div>
			<div class="Bblock1"></div>
			<div class="Hblock1"></div>
			<div class="Hblock2"></div>
			<div class="Hblock3"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="l">
		<!-- L -->
		<div class="letter">
			<div class="Iblock2"></div>
			<div class="Lblock1"></div>
			<div class="Lblock2"></div>
			<div class="Lblock3"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="m">
		<!-- M -->
		<div class="letter">
			<div class="Hblock1"></div>
			<div class="Hblock2"></div>
			<div class="Hblock3"></div>
			<div class="Ablock1"></div>
			<div class="Ablock2"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="n">
		<!-- N -->
		<div class="letter">
			<div class="Ablock2"></div>
			<div class="Nblock1"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="o">

	</div>

	<div class="letter-definition" data-character="p">

	</div>

	<div class="letter-definition" data-character="q">

	</div>

	<div class="letter-definition" data-character="r">

	</div>

	<div class="letter-definition" data-character="s">

	</div>

	<div class="letter-definition" data-character="t">
		<!-- T -->
		<div class="letter">
			<div class="Cblock1"></div>
			<div class="Tblock1"></div>
			<div class="Tblock2"></div>
			<div class="Tblock3"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="u">
		<!-- U -->
		<div class="letter">
			<div class="Hblock1"></div>
			<div class="Hblock2"></div>
			<div class="Hblock3"></div>
			<div class="bottomright-block"></div>
			<div class="bottomleft-block"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="v">

	</div>

	<div class="letter-definition" data-character="w">

	</div>

	<div class="letter-definition" data-character="x">
		<!-- X -->
		<div class="letter">
			<div class="Xblock1"></div>
			<div class="Xblock2"></div>
			<div class="Xblock3"></div>
			<div class="Xblock4"></div>
			<div class="bg"></div>
		</div>
	</div>

	<div class="letter-definition" data-character="y">

	</div>

	<div class="letter-definition" data-character="z">
		<!-- Z -->
		<div class="letter">
			<div class="Zblock1"></div>
			<div class="Zblock2"></div>
			<div class="topright-block"></div>
			<div class="bottomleft-block"></div>
			<div class="bg"></div>
		</div>
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>

</html>
